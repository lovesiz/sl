<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Yönlendirme Sayfası - Link Kısaltıcı</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 40px; background: #fafafa; }
	.container { display: flex; /* Div'leri yan yana dizer */ justify-content: center; /* Ortalar */ gap: 80px; /* Aralarındaki boşluk */ margin-top: 50px; }
	.sol{max-width:250px;}
    .ad-box { border: 2px dashed #888; padding: 20px; margin: 30px auto; max-width: 400px; background: white; }
    .countdown { font-size: 24px; color: #007bff; margin-top: 10px; }
    .error { color: red; margin-top: 20px; }
    button { padding: 8px 16px; margin-top: 15px; font-size: 16px; display: none; }
  </style>
</head>
<body>
  <h2>Reklam Sayfası</h2>
<div class="container">
  <div class="sol">
						<!--Start rollercoin.com code-->
						<a href="https://rollercoin.com/?r=k1y2y92y">
							<img src="https://static.rollercoin.com/static/img/ref/gen2/w160h600.gif" alt="160h600"/>
						</a>
						<!--End rollercoin.com code-->
  </div>				
  <div id="status">Yönlendirme hazırlanıyor...</div>

  <div id="adSection" class="ad-box" style="display:none;">
    
    <!-- Örnek olarak basit bir reklam görseli -->
    <!--Start Chainers.io code--><a href="https://chainers.io?r=m9x1r7u0" target="_blank" rel="noopener noreferrer"><img src="https://static.chainers.io/referralPromoMaterials/concept1/w320h320.png" alt="Promo banner" width="320" height="320"></a><!--End Chainers.io code-->
    <div class="countdown">12 saniye kaldı...</div>
    <button id="goBtn">Siteye Git</button>
  </div>
 <div class="sol">
						<!--Start rollercoin.com code-->
						<a href="https://rollercoin.com/?r=k1y2y92y">
							<img src="https://static.rollercoin.com/static/img/ref/gen2/w160h600.gif" alt="160h600"/>
						</a>
						<!--End rollercoin.com code-->
  </div>
</div>
  <script>
    async function redirectWithAd() {
      const status = document.getElementById("status");
      const adSection = document.getElementById("adSection");
      const countdownText = adSection.querySelector(".countdown");
      const goBtn = document.getElementById("goBtn");

      const params = new URLSearchParams(window.location.search);
      const shortCode = params.get("go");

      if (!shortCode) {
        status.innerHTML = "<p>Yönlendirme yapmak için URL'ye '?go=kisa' ekleyin.</p>";
        return;
      }

      try {
        const res = await fetch("./urls.json", { cache: "no-store" });
        if (!res.ok) throw new Error("urls.json dosyası yüklenemedi!");
        const data = await res.json();

        if (!data[shortCode]) {
          status.innerHTML = `<p class='error'>Hata: '${shortCode}' adlı kısa link bulunamadı.</p>`;
          return;
        }

        const targetUrl = data[shortCode];

        // Reklamı göster
        status.style.display = "none";
        adSection.style.display = "block";

        let timeLeft = 12;
        countdownText.textContent = `${timeLeft} saniye kaldı...`;

        const interval = setInterval(() => {
          timeLeft--;
          countdownText.textContent = `${timeLeft} saniye kaldı...`;
          if (timeLeft <= 0) {
            clearInterval(interval);
            countdownText.textContent = "Hazır!";
            goBtn.style.display = "inline-block";
          }
        }, 1000);

        goBtn.addEventListener("click", () => {
          window.location.href = targetUrl;
        });

      } catch (err) {
        status.innerHTML = `<p class='error'>Bir hata oluştu: ${err.message}</p>`;
        console.error(err);
      }
    }

    redirectWithAd();
  </script>
</body>
</html>
